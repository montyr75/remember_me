<dom-module id="main-app">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-vertical);
        @apply(--layout-fit);

        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        cursor: default;
      }

      .app-title {
        text-align: center;
      }

      .content {
        margin-top: 20px;
      }
    </style>

    <paper-header-panel class="fit">
      <paper-toolbar>
        <template is="dom-if" if="[[isGameView(currentView)]]">
          <paper-icon-button icon="settings" on-tap="showSettingsView"></paper-icon-button>
        </template>
        <h2 class="app-title flex">Remember Me?</h2>
        <template is="dom-if" if="[[isGameView(currentView)]]">
          <paper-icon-button icon="refresh" on-tap="replay"></paper-icon-button>
        </template>
      </paper-toolbar>

      <div class="fit layout vertical center content">
        <iron-pages attr-for-selected="data-view" selected="{{currentView}}">
          <section data-view="settings">
            <settings-view id="settings-view" on-new-game="showGameView"></settings-view>
          </section>

          <section data-view="game" class="fit">
            <game-view id="game-view"></game-view>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>
  </template>
</dom-module>
